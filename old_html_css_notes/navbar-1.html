<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NAVBAR-1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/navbar-1.css" />
    <script src="main.js"></script>
</head>
<body>
    <nav class="navbar">
        <span class="open-slide" onclick="open_slide_menu()">
                <i class="fas fa-align-justify"></i>
        </span>
        <ul>
            <li><a href="#2">HOME</a></li>
            <li><a href="#3">About</a></li>
            <li><a href="#4">Services</a></li>
            <li><a href="#5">Contact-us</a></li>
        </ul>
    </nav>
    <div id="side-menu" class="side-nav">
        <a href="#6" class="btn-close" onclick="close_slide_menu()">&times;</a>
        <a href="#7">HOME</a>
        <a href="#8">About</a>
        <a href="#9">Services</a>
        <a href="#10">Contact-us</a>
    </div>
    <div id="main"><h1>navigation bar</h1></div>
    <script>
        function open_slide_menu(){
            document.getElementById('side-menu').style.width='250px';
            document.getElementById('main').style.marginLeft='0px';
            }
        function close_slide_menu(){
            document.getElementById('side-menu').style.width='0px';
            document.getElementById('main').style.marginLeft='0px';
        }    
    </script>
</body>
</html>
