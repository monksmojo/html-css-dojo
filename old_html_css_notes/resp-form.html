<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/form.css" />
</head>

<body>

    <div class="sarthi-form">
        <form>
            <label>Email</label>
            <input type="email" class="input-item" placeholder="enter email address" />
            <label>Password</label>
            <input type="password" class="input-item" placeholder="enter password" />
            <label>Article Title</label>
            <textarea name="textarea" id="01" cols="30" rows="10" class="input-item" placeholder="on which topic you want us to write articles"></textarea>
            <label class="check-container">One
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <h4>Custom Radio Buttons</h4>
            <label class="check-container">male
                <input type="radio" checked="checked" name="gender">
                <span class="checkmark"></span>
            </label>
            <label class="check-container">female
                <input type="radio" name="gender">
                <span class="checkmark"></span>
            </label>
            <button type="submit" class="primary-btn">Submit</button>
        </form>
    </div>
</body>

</html>
