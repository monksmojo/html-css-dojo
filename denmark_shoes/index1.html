<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">

    <title>Skills</title>
</head>

<body>
    <div class="container-flush-fluid" id="skill-section">
        <div class="row my-4 title-row">
            <div class="col-sm-12">
                <h1 class="display-4 text-left ml-3 p-1 font-weight-bold text-light" id="skill-title">
                    Skills
                </h1>
            </div>
        </div>
        <div class="row icon-row mx-5 mb-5">
            <div class="col-sm-4 mx-2 p-1 text-center">
                <i class="bi bi-globe2 skill-icon"></i><br>
                <span class="display-5 text-light p-2 font-weight-bold">Web Designing<span>
            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-4 mx-2 p-1 text-center">
                <i class="bi bi-camera-reels-fill skill-icon"></i><br>
                <span class="display-5 text-light p-2 font-weight-bold">Video Editing</span>
            </div>
        </div>
        <div class="row mx-5 mt-5">
            <div class="col-sm-4 mx-2 p-1 text-center">
                <i class="bi bi-controller skill-icon"></i><br>
                <span class="display-5 text-light p-2 font-weight-bold">E-sports</span>
            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-4 mx-2 p-1 text-center">
                <i class="bi bi-grid-1x2-fill skill-icon"></i><br>
                <span class="display-5 text-light p-2 font-weight-bold">SocialMedia-Manager</span>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
